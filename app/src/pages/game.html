<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="../../assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/css/game.css">

</head>

<body>
    <header>
        <div class="_container">
            <div class="h_top">
                <img src="../../assets/Logos/logohome.png" alt="">
                <nav>
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a id="game" href="">GAME</a></li>
                    </ul>
                </nav>
            </div>
            <div class="h_bottom">
                <h1 class="text_left">
                    LET’s play a <br> little game...

                </h1>
                <div class="img_border">
                    <img id="fleche_up" src="../../assets/Logos/logo_bat_flèche.png" alt="">
                    <img src="../../assets/Logos/icon_facebook.png" alt="">
                    <img src="../../assets/Logos/icon_ig.png" alt="">
                    <img src="../../assets/Logos/icon_tw.png" alt="">
                    <img id="fleche_down" src="../../assets/Logos/logo_bat_flèche_2.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="_container">
            <div class="game_acc">
                <img id="fleche_dwn" src="../../assets/Logos/flèche_down_header.png" alt="">
                <h1> connaissez vous bien le chevalier noir ?</h1>
                <img src="../../assets/Illustrations/Batgame_2.png" alt="">
                <button>DÉMARRER LE QUIZ</button>
            </div>
            <div class="quiz_container">
                <section class="quiz">
                    <p class="num_quiz">1/15</p>
                    <div class="quiz_content">
                        <div class="quiz_left">
                            <img src="../../assets/Illustrations/Batgame_3.png" alt="">
                        </div>
                        <div class="quiz_right">
                            <h2> Quel est l’autre nom de l’Homme-Mystère ?</h2>
                            <div class="quiz_rep">
                                <div class="rep_group">
                                    <input type="checkbox" name="rep1" id=""><label for="rep1">Le Sphinx</label>
                                </div>
                                <div class="rep_group">
                                    <input type="checkbox" name="rep2" id=""><label for="rep2">Saphir</label>
                                </div>
                                <div class="rep_group">
                                    <input type="checkbox" name="rep3" id=""><label for="rep3">Le Joker</label>
                                </div>

                                <div class="question_suivante">
                                    QUESTION SUIVANTE
                                </div>

                            </div>
                        </div>
                    </div>

                </section>
            </div>



        </div>
    </main>
    <script src="../../assets/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
